name: develop_pullrequests
on:
  pull_request:
    branches: 
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        $CONDA/bin/conda config --set restore_free_channel true
        $CONDA/bin/conda env create --file environment.yml --name base
    - name: Test with pytest
      run: |
        pytest tests/unit_tests